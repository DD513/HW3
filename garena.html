<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena</title>
    <link rel="stylesheet" href="css/garenastyle.css">
</head>
<body>
    <div class="block">
        <div class="header">
            <p>填寫回報單</p>
        </div>
        <div class="content">
            <form>
                <div class="text">
                    <p id="catagory">類別</p>
                    <select>
                        <option>請選擇類別</option>
                        <option>極速領域</option>
                        <option>傳說對決</option>
                        <option>LOL英雄聯盟</option>
                    </select>
                </div>
                <div class="text">
                    <p>項目</p>
                    <select>
                        <option>請選擇項目</option>
                        <option>我被扣信譽積分/收到系統警告</option>
                        <option>我的帳號被停權了</option>
                    </select>
                </div>
                <div class="text">
                    <p>狀況敘述</p>
                    <textarea cols="114" rows="15"> </textarea>
                </div>
                <div class="text1">
                    <p>上傳檔案<input type = "file" class = "file"></p>
                    <p>上傳檔案<input type = "file" class = "file"></p>
                    <p>上傳檔案<input type = "file" class = "file"></p> 
                </div>
                <p id="p1">* 附件可上傳圖片或影音檔，檔案請勿超過 20MB，並使用 JPG , JPEG, PNG, LOG, AVI,
                     WMV, MOV, MP4, RM 格式上傳，請附上完整的檔案。</p>
                <hr>
                <div id="text2">
                    <input type="checkbox">我已詳細閱讀 <a href="">合約 ＆ 規範</a>、<a href="">停權管理規章</a> 
                    與 線上回報系統注意事項 相關內容並願意遵守所有規定。<br>
                    <input type="reset" value="重新選取" id="reset">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
